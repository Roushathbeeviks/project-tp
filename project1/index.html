<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe list</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <div class="card">
         <h2>RECIPE LIST</h2>
         <form id="recipe-list">
             <div class="recipees">
             <label for="recipe-name" class="form-label">Recipe name</label>
             <input type="text" placeholder="Recipe name" id="recipe-name" class="form-control" onkeypress="lettersonly(this)">
             </form>
             <button id="next-page" type="submit"  class="add-button" >ADD</button>
         </div>
      </div> 
      </main>
      
<script src="script.js"></script>
</body>
</html>
